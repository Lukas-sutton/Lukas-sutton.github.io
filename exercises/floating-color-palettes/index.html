<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>floating color palettes Exercises</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-pallette">
            <h2> Sea to Sky </h2>
            <h4 class="color" id="color-1">#73FBD3</h4>
            <h4 class="color" id="color-2">#44E5E7</h4>
            <h4 class="color" id="color-3">#59D2FE</h4>
        </div>
        <div class="color-pallette">
            <h2> Red Dust </h2>
            <h4 class="color" id="color-4">#E09F7D</h4>
            <h4 class="color" id="color-5">#EF5D60</h4>
            <h4 class="color" id="color-6">#EC4067</h4>
        </div>
        <div class="color-pallette">
            <h2> Gum Drops </h2>
            <h4 class="color" id="color-7">#EF798A</h4>
            <h4 class="color" id="color-8">#F7A9A8</h4>
            <h4 class="color" id="color-9">#613F75</h4>
        </div>

    </body>
</html>
