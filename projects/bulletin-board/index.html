<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div class="post-it"> 
                <h1> You Can do It </h1>
            </div>
            <div class="post-it blue"> 
                <h2> What To Do</h2>
                <ul>
                    <li> Work 8am </li>
                    <li>Lunch 12pm </li>
                    <li> SLEEP 9pm</li>
                </ul>
            </div>
            <div class="post-it red"> 
                <h2> Call mom </h2>
                <p>
                    Ask here about her cars's year modle
                </p>
            </div>
            <div class="post-it img">
                <img src="images/knight.jpg" height="200" alt="knight">
                
            </div>

            
        </div>
        
    </body>
</html>
